<!doctype html>
<html lang="en" ng-app="storeApp">
	<head>
	  <meta charset="utf-8">
	  <title>My HTML File</title>
	  <!-- css -->
	  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	  <link rel="stylesheet" href="../css/app.css">
	  <link rel="stylesheet" href="../css/helper.css">
	  <link rel="stylesheet" href="../css/catalog.css">
	  <!-- js -->
	  <script src="../bower_components/angular/angular.js"></script>
	  <script src="js/controllers.js"></script>
	</head>
	<body class="no-margin" ng-controller="Catalog">
		<!-- header -->
		<div class="header">
			<div class="container">
				<div class="row header-content">
					<div class="col-md-3 text-center">
						<a href="/app"><img src="http://placehold.it/260x80/333333/ffffff/&amp;text=[Logo]"></a>
					</div>
					<div class="col-md-4 col-md-offset-1 header-section text-center">
				    <div class="input-group">
				      <input class="form-control" type="text" placeholder="Buscar" ng-model="query">
				      <div class="input-group-addon"><i class="glyphicon glyphicon-search bold"></i></div>
				    </div>
					</div>
					<div class="col-md-3 col-md-offset-1 header-section text-right">
						<button type="button" class="btn btn-primary">Entrar / Registrate</button>
					</div>
				</div>
			</div>
			<hr>
		</div>
		<!-- Body -->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<img src="http://placehold.it/1140x40/333333/ffffff/&amp;text=[Breadcrumbs]" style="width:100%">
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-12">
					<img src="http://placehold.it/1140x180/333333/ffffff/&amp;text=[Banner]" style="width:100%">
				</div>
			</div>
			<br />
			<div class="row">
					<div class="col-md-3">
						<img src="http://placehold.it/261x400&amp;text=[Menu]:Filters">
					</div>
					<!-- Catalog content -->
					<div class="col-md-9">
						<!-- Filters -->
						<div class="row">
							<div class="col-md-12 text-center catalog-filters-comtent">
								Filtro: 
								<select ng-model="orders">
									<option value="">Seleccionar</option>
									<option value="description">A-Z</option>
									<option value="description;reverse=true">Z-A</option>
									<option value="price">Mayor a Menor</option>
									<option value="price;reverse=true">Menor a Mayor</option>
								</select>
							</div>
						</div>
						<br />
						<!-- Articles -->
						<div class="row">
							<div class="col-md-4" ng-repeat="article in articles | filter:query | orderBy:orders">
								<div class="catalog-article">
									<a href="../article/{{ article.sku }}">
										<img src="{{ article.image }}">
									</a>
									<br /><br />
									<p class="text-12">
										SKU: {{ article.sku }}
										<br />
										<span class="text-10">Calificasion: {{ article.score}}</span>
									</p>
									<p class="text-12">{{ article.description }}</p>
									<p class="text-16">$ {{ article.price }}</p>
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>
	</body>
</html>
